
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>ECharts入门</title>


</head>
<body>

<form action="" method="get">
    <label>商家名单显示</label>


    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <select style="width: 180px;height: 30px;" class="ipt" id="cRoleName" name="roleName">
    </select>

    <script src="../plugins/echarts/echarts.common.min.js"></script>
    <div id="main" style="width: 800px;height:500px;"></div>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('main'));
        // 显示标题，图例和空的坐标轴
        myChart.setOption({
            title:{
                text:'销售折线图'
            },
            //提示框组件
            tooltip:{
                //坐标轴触发，主要用于柱状图，折线图等
                trigger:'axis'
            },
            //图例
            legend:{
                data:['销量']
            },
            //横轴
            xAxis:{
                data:["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            },
            //纵轴
            yAxis:{},
            //系列列表。每个系列通过type决定自己的图表类型
            series:[{
                name:'销量',
                //折线图
                type:'line',
                data:[5, 20, 36, 10, 10, 20]
            }]
        });


        myChart.showLoading();    //数据加载完之前先显示一段简单的loading动画

        var names=[];    //类别数组（实际用来盛放X轴坐标值）
        var nums=[];    //销量数组（实际用来盛放Y坐标值）

        $.ajax({
            url: "http://localhost:9101/zhuzhuangtu/findName.do",
            type: 'get',
            data: {
            },
            async: false,   //如果不加，无法实现数据传值
            dataType: 'json',
            success: function (datajson) {
                var select = $("#cRoleName");
                select.append("<option value='0'>请选择</option>");
                $(datajson).each(function (key,i) {  //循环读取后台传来的Json数据
                    $("#cRoleName").append("<option value='" + i + "'>" + i + "</option>");
                });
                select.on("change",function () {
                    AppendNode($(this).val())
                })
            },
            error: function () {
                alert("出现错误");
            }
        });
        function AppendNode(value) {
            $.ajax({
                url: "http://localhost:9101/zhuzhuangtu/findShop.do",
                type: 'post',
                data: {
                    name:value
                },
                async: false,   //如果不加，无法实现数据传值
                dataType: 'json',
                success: function (result) {
                    var result = JSON.parse(result);
                    if (result) {
                        for(var i=0;i<result.length;i++){
                            names.push(result[i].name);    //挨个取出类别并填入类别数组
                        }
                        for(var i=0;i<result.length;i++){
                            nums.push(result[i].value);    //挨个取出销量并填入销量数组
                        }
                        myChart.hideLoading();    //隐藏加载动画
                        myChart.setOption({        //加载数据图表
                            xAxis: {
                                data: names,
                                axisLabel: {
                                    interval:0,
                                    rotate:20
                                },
                                buttom:'100px'
                            },
                            series: [{
                                // 根据名字对应到相应的系列

                                data: nums
                            }]
                        });
                        names=[],nums=[];
                    }
                },
                error: function () {
                    alert("出现错误");
                }
            });

        }

    </script>
</form>




</body>

</html>
